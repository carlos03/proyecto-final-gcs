trigger:
- master

pool:
  vmImage: ubuntu-latest

container: centos:7

steps:
- script: |
    sudo yum -y install java-1.8.0-openjdk-devel
    sudo curl https://downloads.lightbend.com/scala/2.12.10/scala-2.12.10.rpm --output scala-2.12.10.rpm
    sudo yum -y install scala-2.12.10.rpm
    sudo curl https://bintray.com/sbt/rpm/rpm | tee /etc/yum.repos.d/bintray-sbt-rpm.repo
    sudo yum -y install sbt
    sudo yum install -y git
    sudo yum install -y which
    sudo yum install -y yum-utils
    sudo yum -y install rpm-build
    git clone https://github.com/mundacho/proyecto-gcs.git
    cd proyecto-gcs
    sudo sbt compile
    sudo sbt rpm:packageBin
    echo Compilar y correr las pruebas unitarias
  displayName: 'Commit Check'

- script: |
    echo Correr las pruebas de integraci√≥n
  displayName: 'Integration Tests'
